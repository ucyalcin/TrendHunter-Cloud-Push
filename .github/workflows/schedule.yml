name: TrendHunter Hourly Scan

on:
  schedule:
    # Her saatin 32. dakikasında çalış
    - cron: '32 * * * *'
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (CLEAN & FAST)
        # Artık Google kütüphanesine (google-generativeai) ihtiyacımız yok!
        # Sadece temel finans ve web istek araçlarını kuruyoruz.
        run: |
          pip install yfinance pandas numpy requests

      - name: Run Cloud Hunter V7
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python cloud_hunter.py
