name: TrendHunter Hourly Scan

on:
  schedule:
    # Her saatin 32. dakikasında çalış
    - cron: '32 * * * *'
  workflow_dispatch: # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (NUCLEAR OPTION)
        # --no-cache-dir: GitHub'ın eski dosyaları kullanmasını yasaklar.
        # --upgrade: En son sürümü zorlar.
        # python -m pip: Python'un doğru pip'ini kullandığımızı garanti eder.
        run: |
          python -m pip install --upgrade --no-cache-dir "google-generativeai>=0.7.2" yfinance pandas numpy requests

      - name: Run Cloud Hunter V6.1
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python cloud_hunter.py
